<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>ChitChat | Login</title>

    <!-- Important for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 15px;
            box-sizing: border-box;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h2 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        .login-header span {
            color: #777;
            font-size: 14px;
        }

        .field {
            margin-bottom: 18px;
        }

        .footer-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-buttons .ui-button {
            flex: 1;
        }

        /* Tablet adjustments */
        @media (max-width: 768px) {
            .login-card {
                padding: 25px;
            }

            .login-header h2 {
                font-size: 24px;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
            }

            .login-header h2 {
                font-size: 22px;
            }

            .footer-buttons {
                flex-direction: column;
            }
        }
    </style>
</h:head>

<h:body>

<h:form id="loginForm">

    <p:card styleClass="login-card">

        <f:facet name="title">
            <div class="login-header">
                <h2>ChitChat</h2>
                <span>Connect instantly with people</span>
            </div>
        </f:facet>

        <div class="field">
            <p:outputLabel for="username" value="Username"/>
            <p:inputText id="username"
                         value="#{userBean.username}"
                         required="true"
                         placeholder="Enter username"
                         style="width:100%"/>
        </div>

        <div class="field">
            <p:outputLabel for="password" value="Password"/>
            <p:password id="password"
                        value="#{userBean.password}"
                        required="true"
                        placeholder="Enter password"
                        feedback="false"
                        style="width:100%"/>
        </div>

        <p:messages showDetail="false" closable="true"/>

        <div class="footer-buttons">
            <p:commandButton value="Login"
                             action="#{userBean.login}"
                             icon="pi pi-sign-in"
                             styleClass="ui-button-success"
                             update="loginForm"/>

            <p:commandButton value="Register"
                             icon="pi pi-user-plus"
                             type="button"
                             styleClass="ui-button-secondary"
                             onclick="window.location='register.xhtml'"/>
        </div>

    </p:card>

</h:form>

</h:body>
</html>
